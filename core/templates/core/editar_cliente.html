{% extends 'base.html' %}

{% block title %}Editar Cliente: {{ cliente.nome }} {{ cliente.sobrenome }}{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h1 class="h4 mb-0">Editar Cliente: {{ cliente.nome }} {{ cliente.sobrenome }}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-check-circle me-1"></i> Atualizar Cliente
                    </button>
                    <a href="{% url 'detalhes_cliente' pk=cliente.pk %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times-circle me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
